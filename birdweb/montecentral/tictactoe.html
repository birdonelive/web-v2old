<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css">
  <head>
    <title>Tic Tac Toe</title>
    <style>
      table {
        border-collapse: collapse;
        margin: auto;
      }
      td {
        width: 100px;
        height: 100px;
        text-align: center;
        vertical-align: middle;
        font-size: 60px;
        font-weight: bold;
        border: 1px solid black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td id="0"></td>
        <td id="1"></td>
        <td id="2"></td>
      </tr>
      <tr>
        <td id="3"></td>
        <td id="4"></td>
        <td id="5"></td>
      </tr>
      <tr>
        <td id="6"></td>
        <td id="7"></td>
        <td id="8"></td>
      </tr>
    </table>
    <script>
let player = 'X';
let board = ['', '', '', '', '', '', '', '', ''];

function updateBoard() {
  for (let i = 0; i < board.length; i++) {
    document.getElementById(i.toString()).innerText = board[i];
  }
}

function checkWin() {
  const winCombinations = [    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6]
  ];
  for (let i = 0; i < winCombinations.length; i++) {
    const [a, b, c] = winCombinations[i];
    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
      return true;
    }
  }
  return false;
}

function makeMove(cell) {
  if (board[cell] === '') {
    board[cell] = player;
    updateBoard();
    if (checkWin()) {
      alert(`${player} wins!`);
      board = ['', '', '', '', '', '', '', '', ''];
      updateBoard();
    } else if (!board.includes('')) {
      alert('Draw!');
      board = ['', '', '', '', '', '', '', '', ''];
      updateBoard();
    } else {
      player = player === 'X' ? 'O' : 'X';
    }
  }
}

document.querySelectorAll('td').forEach(cell => {
  cell.addEventListener('click', () => {
    makeMove(parseInt(cell.id));
  });
});
    </script>
  </body>
</html>
